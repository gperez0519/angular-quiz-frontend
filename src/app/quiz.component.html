
<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.id">Edit Quiz</span>
        <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
<mat-card-content>
    <form>
        <mat-form-field class="fullWidth">
            <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button (click)="null" *ngIf="quiz.id" name="edit" mat-button>EDIT</button>
    <button (click)="null" *ngIf="quiz.id" name="NEW" mat-button>NEW</button>
    <button (click)="null" *ngIf="!quiz.id" name="post" mat-button>POST</button>

</mat-card-actions>
</mat-card>
